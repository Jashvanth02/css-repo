<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .grid > div {
      background-color: rgba(255, 255, 255, 0.8);
      position: relative;
      overflow: hidden;
    }

    .grid img {
      width: 100%;
      height: auto;
      display: block;
    }

    .grid h2 {
      position: absolute;
      top: 1px;
      left: 1px;
      margin: 0;
      padding: 5px 10px;
      background-color: black;
      color: white;
      font-size: 14px;
      border-radius: 4px;
    }
    </style>
</head>

</html>
